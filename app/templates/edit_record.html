{% extends "base.html" %}

{% block title %}Edit Record - Finance Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Edit Record</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Record Type</label>
                <select name="type" class="form-select" required>
                    <option value="Income" {% if record.amount > 0 %}selected{% endif %}>Income</option>
                    <option value="Expense" {% if record.amount < 0 %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" value="{{ record.description }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" step="0.01" min="0.01" value="{{ record.amount|abs }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Record</button>
            <a href="{{ url_for('main.view_records') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
